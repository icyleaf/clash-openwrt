dist: xenial

notifications:
  email: false

language: c

services:
  - docker

install:
  - curl -L https://github.com/Andy2244/openwrt-package-builder/archive/v1.0.2.tar.gz | tar xz
  - cd openwrt-package-builder*
  - chmod +x builder.sh

script:
  - ./builder.sh build $TRAVIS_BUILD_DIR/config.txt

#before_deploy: git fetch --tags
deploy:
  provider: releases
  api_key:
    secure: 
  file: "*.ipk"
  skip_cleanup: true
  #on:
    #tags: true
