dist: xenial

notifications:
  email: false

language: c

services:
  - docker

env:
  global:
    - BUILDER_URL=https://github.com/Andy2244/openwrt-package-builder/archive/v1.0.2.tar.gz
    - DEPLOY_PATH=builder/bin-18.06.2-x86-64/bin/packages/x86_64/extra

install:
  - curl -L $BUILDER_URL | tar xz
  - mv openwrt-package-builder* builder
  - cd builder
  - chmod +x builder.sh

script:
  - bash builder.sh build $TRAVIS_BUILD_DIR/config.txt

before_deploy:
  - sudo cp $TRAVIS_BUILD_DIR/index.html $TRAVIS_BUILD_DIR/$DEPLOY_PATH/index.html

deploy:
  - provider: releases
    api_key:
      secure: 
    file_glob: true
    file: "**/*clash*.ipk"
    skip_cleanup: true
    on:
      tags: true
  - provider: pages
    local_dir: $TRAVIS_BUILD_DIR/$DEPLOY_PATH
    skip_cleanup: true
    github_token:
      secure: 
    on:
      branch: dev